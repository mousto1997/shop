<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>My Shop - Edit Product</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-fileupload/bootstrap-fileupload.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datepicker/css/datepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-daterangepicker/daterangepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-timepicker/compiled/timepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datetimepicker/datertimepicker.css}" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style1.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div th:replace="header"></div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div th:replace="sidebar"></div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Edit Produit</h3> 
        	<!-- /row -->
	        <div class="row mt" style="padding-bottom: 15px">
	          <div class="col-lg-12">            
	            <div class="form-panel">
	              <div class="form">
	                <form class="cmxform form-horizontal style-form" id="signupForm" th:object="${product}" method="post" th:action="@{/utilisateur/saveProduct}" enctype="multipart/form-data">
	                  <input type="hidden" name="idProd" th:value=*{idProd}>
	                  <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-3 col-md-offset-3">
		                  <label style="font-weight: bold; margin: 0px 20px;">CODE PROD :</label>
		                  <label style="font-weight: bold; margin: 20px 0px;" th:text="${product.codeProduct}"></label>
	                  </div>
	                <div class="col-lg-6 col-md-6">  
	                  <div class="form-group ">
	                    <label for="firstname" class="control-label col-lg-3">Designation *</label>
	                    <div class="col-lg-9">
	                      <input class=" form-control" id="firstname" name="designation" type="text" th:field=*{designation} required="required" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="lastname" class="control-label col-lg-3">Description</label>
	                    <div class="col-lg-9">
	                      <input class=" form-control" id="lastname" name="description" th:field=*{description} type="text" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="username" class="control-label col-lg-3">Prix *</label>
	                    <div class="col-lg-9">
	                      <input class="form-control " id="username" name="price" th:field=*{price} type="text" required="required"/>
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="username" class="control-label col-lg-3">Categorie</label>
	                    <div class="col-lg-9">
	                      <select name="category" class="form-control">
		                    <option th:each="c:${categories}" th:value="${c.idCat}" th:field=*{category} th:text="${c.libelleCat}"></option>	                   
		                  </select>
	                    </div>
	                  </div>
	               </div>
	               <div class="col-lg-6 col-md-6">   	                  
	                  <div class="form-group ">
	                    <label for="password" class="control-label col-lg-3">Size</label>
	                    <div class="col-lg-9">
	                      <input class="form-control " id="password" th:field=*{siz} name="size" type="text" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="confirm_password" class="control-label col-lg-3">Quantite stock *</label>
	                    <div class="col-lg-9">
	                      <input class="form-control " id="confirm_password" th:field=*{qteStock} name="qteStock" type="number" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="email" class="control-label col-lg-3">Quantite min</label>
	                    <div class="col-lg-9">
	                      <input class="form-control " id="email" name="qteMin" th:field=*{qteMin} type="number" />
	                    </div>
	                  </div> 
	                  <div class="form-group ">
	                    <label for="username" class="control-label col-lg-3">Mesure</label>
	                    <div class="col-lg-9">
	                      <select name="unite" class="form-control">
		                    <option th:each="m:${unites}" th:value="${m.idUnit}" th:field=*{unite} th:text="${m.libelleUnit}"></option>	                   
		                  </select>
	                    </div>
	                  </div>
	               </div>   
	                  <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                      <button class="btn btn-theme" type="submit">Modifier</button>
	                      <button class="btn btn-theme04" type="reset">Annuller</button>
	                    </div>
	                  </div>
	                </form>
	              </div>
	            </div>
	            <!-- /form-panel -->
	          </div>
	          <!-- /col-lg-12 -->
	        </div>
	        <!-- /row -->       
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
      <div th:replace="footer"></div>
    </footer>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <!--script for this page-->
  <script th:src="@{/lib/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-fileupload/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" src="@{/ lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/date.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script th:src="@{/lib/advanced-form-components.js}"></script>
  
</body>
</html>
