<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>My shop - Category</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link th:href="@{/lib/advanced-datatable/css/demo_page.css}" rel="stylesheet" />
  <link th:href="@{/lib/advanced-datatable/css/demo_table.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/lib/advanced-datatable/css/DT_bootstrap.css}" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style1.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
      <!--logo start-->
      <a th:href="@{/utilisateur/home}" class="logo"><b>My shop</b></a>
      <!--logo end-->
      <div class="nav notify-row" id="top_menu">
        <!--  notification start -->
        <ul class="nav top-menu">
          <!-- settings start -->
          <li th:if="${incomplete}" class="dropdown">
            <a th:if="${incomplete}>0" th:href="@{/utilisateur/incomplete}">
              <i class="fa fa-tasks"></i>
              <span class="badge bg-theme">[[${incomplete}]]</span>
              </a>
            
          </li>
          <!-- settings end -->
          <!-- inbox dropdown start-->
          <li id="header_inbox_bar" class="dropdown">
            <a th:if="${incompleteSell}" data-toggle="" class="dropdown-toggle" th:href="@{/utilisateur/addSell}">
              <i class="fa fa-envelope-o"></i>
              <span class="badge bg-theme04">[[${incompleteSell}]]</span>
              </a>
            
          </li>
          <!-- inbox dropdown end -->
          <!-- notification dropdown start-->
          <li id="header_notification_bar" class="dropdown">
            <a th:if="${activity}" data-toggle="" class="dropdown-toggle" th:href="@{/utilisateur/activity}">
              <i class="fa fa-bell-o"></i>
              <span class="badge bg-warning">[[${activity}]]</span>
              </a>
          </li>
          <!-- notification dropdown end -->
        </ul>
        <!--  notification end -->
      </div>
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" th:href="@{/login?logout}">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div th:replace="sidebar"></div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> CATEGORY</h3>
        <!-- New role -->
        <div th:if="${category}" class="col-md-6 col-sm-10 col-lg-6 mb">
           <!-- REVENUE PANEL -->
           <div class="panel pn">
             <div class="panel-header">
               <h1 style="text-align: center">Add new category</h1>
             </div>
               <!-- Form add new role -->
		          <div class="col-lg-12">            
		            <div class="form-panel">
		              <div class="form">
		                <form class="cmxform form-horizontal style-form" id="signupForm" th:object="${category}" method="post" th:action="@{/utilisateur/saveCat}">
		                  <div class="form-group ">
		                    <label for="firstname" class="control-label col-lg-3">Category *</label>
		                    <div class="col-lg-9">
		                      <input class=" form-control" id="firstname" name="libelleCat" type="text" required="required" />
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <div class="col-lg-offset-2 col-lg-10">
		                      <button class="btn btn-theme" type="submit">Save</button>
		                      <button class="btn btn-theme04" type="reset">Cancel</button>
		                    </div>
		                  </div>
		                </form>
		              </div>
		            </div>
		            <!-- /form-panel -->
		          </div>
		          <!-- /col-lg-12 -->
           </div>
         </div>
         
         <!-- Edit category -->
         <div th:if="${categorie}" class="col-md-6 col-sm-10 col-lg-6 mb">
           <!-- REVENUE PANEL -->
           <div class="panel pn">
             <div class="panel-header">
               <h1 style="text-align: center">Edit category</h1>
             </div>
               <!-- Form add new role -->
		          <div class="col-lg-12">            
		            <div class="form-panel">
		              <div class="form">
		                <form class="cmxform form-horizontal style-form" id="signupForm" th:object="${categorie}" method="post" th:action="@{/utilisateur/saveCat}">
		                  <input type="hidden" name="idCat" th:value=*{idCat}>
		                  <div class="form-group ">
		                    <label for="firstname" class="control-label col-lg-3">Category *</label>
		                    <div class="col-lg-9">
		                      <input class=" form-control" id="firstname" name="libelleCat" th:field=*{libelleCat} type="text" required="required" />
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <div class="col-lg-offset-2 col-lg-10">
		                      <button class="btn btn-theme" type="submit">Save</button>
		                      <button class="btn btn-theme04" type="reset">Cancel</button>
		                    </div>
		                  </div>
		                </form>
		              </div>
		            </div>
		            <!-- /form-panel -->
		          </div>
		          <!-- /col-lg-12 -->
           </div>
         </div>
         
         
         <!-- List role -->
         <div class="col-md-6 col-sm-10 col-lg-6 mb">
           <!-- REVENUE PANEL -->
           <div class="panel pn">
             <div class="panel-header">
               <h1 style="text-align: center;">List of categories</h1>
             </div><hr>             
               <!-- Table - list role -->
		          <!-- page start-->
		          <div class="content-panel">
		            <div style="margin: 5px;" class="adv-table">
		              <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
		                <thead>
		                  <tr>
		                    <th>MEASURES</th>
		                    <th>MORE</th>                    
		                  </tr>
		                </thead>
		                <tbody>
		                  <tr class="gradeX" th:each="c:${categories}">
		                    <td th:text="${c.libelleCat}"></td>
		                   <td> 
		                     <a th:href="@{/utilisateur/editCat(idCat=${c.idCat})}"><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a> 
		                     <a th:each="u:${userRole}" th:if="${u.role.role} == 'admin'" onclick="return confirm('Would you like to remove this?')" th:href="@{/admin/deleteCat(idCat=${c.idCat})}"><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a>
		                    </td>
		                  </tr>                  
		                </tbody>
		              </table>
		            </div>
		          </div>
		         </div> 		          	
		         
         </div>
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
      <div th:replace="footer"></div>
    </footer>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script type="text/javascript" language="javascript" th:src="@{/lib/advanced-datatable/js/jquery.js}"></script>
  <script src="@{/lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <script type="text/javascript" language="javascript" th:src="@{/lib/advanced-datatable/js/jquery.dataTables.js}"></script>
  <script type="text/javascript" th:src="@{/lib/advanced-datatable/js/DT_bootstrap.js}"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <!--script for this page-->
  <script type="text/javascript">
    /* Formating function for row details */
    function fnFormatDetails(oTable, nTr) {
      var aData = oTable.fnGetData(nTr);
      var sOut = aData[5];
   
      return sOut;
    }

    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      var nCloneTh = document.createElement('th');
      var nCloneTd = document.createElement('td');
      nCloneTd.innerHTML = '<img src="static/lib/advanced-datatable/images/details_open.png">';
      nCloneTd.className = "center";

      $('#hidden-table-info thead tr').each(function() {
        this.insertBefore(nCloneTh, this.childNodes[0]);
      });

      $('#hidden-table-info tbody tr').each(function() {
        this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
      });

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */
      var oTable = $('#hidden-table-info').dataTable({
        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });

      /* Add event listener for opening and closing details
       * Note that the indicator for showing which row is open is not controlled by DataTables,
       * rather it is done here
       */
      $('#hidden-table-info tbody td img').live('click', function() {
        var nTr = $(this).parents('tr')[0];
        if (oTable.fnIsOpen(nTr)) {
          /* This row is already open - close it */
          this.src = "lib/advanced-datatable/media/images/details_open.png";
          oTable.fnClose(nTr);
        } else {
          /* Open this row */
          this.src = "lib/advanced-datatable/images/details_close.png";
          oTable.fnOpen(nTr, fnFormatDetails(oTable, nTr), 'details');
        }
      });
    });
  </script>
</body>

</html>
