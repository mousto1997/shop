<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>My shop - Edit user</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-fileupload/bootstrap-fileupload.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datepicker/css/datepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-daterangepicker/daterangepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-timepicker/compiled/timepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datetimepicker/datertimepicker.css}" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style1.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div th:replace="header"></div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div th:replace="sidebar"></div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> AJOUTER UN NOUVEL UTILISATEUR</h3> 
        	<!-- /row -->
	        <div class="row mt">
	          <div class="col-lg-12">            
	            <div class="form-panel">
	              <div class="form">
	                <form class="cmxform form-horizontal style-form" id="signupForm" th:object="${user}" method="post" th:action="@{/admin/saveUser2}" enctype="multipart/form-data">
	              
	               <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-sm-12 col-xm-12">
	                 <label style="font-weight: bold; margin: 20px;" th:text="'Username : '+${user.login}"></label>
	               </div> 
	               <input type="hidden" name="login" th:field=*{login}> 
	                <div class="col-lg-7 col-md-7 col-sm-12 col-xm-12">	                  
	                  <div class="form-group ">
	                    <label for="firstname" class="control-label col-lg-2">Nom complet</label>
	                    <div class="col-lg-10">
	                      <input class=" form-control" id="firstname" name="nom" th:field=*{nom} type="text" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="password" class="control-label col-lg-2">Mot de passe</label>
	                    <div class="col-lg-10">
	                      <input class=" form-control" id="password" name="pass" placeholder="Change the password" type="password" />
	                    </div>
	                  </div>
	                  <div class="form-group ">
	                    <label for="lastname" class="control-label col-lg-2">Téléphone</label>
	                    <div class="col-lg-10">
	                      <input class=" form-control" id="lastname" name="phone" th:field=*{phone} type="text" />
	                    </div>
	                  </div>	                  
	                  <div class="form-group ">
	                    <label for="email" class="control-label col-lg-2">Email</label>
	                    <div class="col-lg-10">
	                      <input class="form-control " id="email" name="email" th:field=*{email} type="email" />
	                    </div>
	                  </div>  
	                  </div>
	                  <div class="col-lg-4 col-md-4 col-sm-12 col-xm-12 col-lg-offset-1 col-md-offset-1">               
	                  <div class="form-group last">
	                  <label class="control-label col-md-12">Charger une Image</label>
	                  <div class="col-md-12">
	                    <div class="fileupload fileupload-new" data-provides="fileupload">
	                      <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
	                        <img th:src="@{'/image/'+${user.photo}}" alt="" />
	                      </div>
	                      <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
	                      <div>
	                        <span class="btn btn-theme02 btn-file">
	                          <span class="fileupload-new"><i class="fa fa-paperclip"></i> Choisi une image</span>
	                        <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
	                        <input type="file" name="file" class="default" />
	                        </span>
	                        <a th:href="@{/admin/addUser}" class="btn btn-theme04 fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash-o"></i> Remove</a>
	                      </div>
	                    </div>
	                    <span class="label label-info">NOTE!</span>
	                    <span>
	                      Attached image thumbnail is
	                      supported in Latest Firefox, Chrome, Opera,
	                      Safari and Internet Explorer 10 only
	                      </span>
	                  </div>
	                </div>
	                </div>
	                  <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                      <button class="btn btn-theme" type="submit">Save</button>
	                      <button class="btn btn-theme04" type="reset">Cancel</button>
	                    </div>
	                  </div>
	                </form>
	              </div>
	            </div>
	            <!-- /form-panel -->
	          </div>
	          <!-- /col-lg-12 -->
	        </div>
	        <!-- /row -->       
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
      <div th:replace="footer"></div>
    </footer>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <!--script for this page-->
  <script th:src="@{/lib/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-fileupload/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" src="@{/ lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/date.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script th:src="@{/lib/advanced-form-components.js}"></script>
  
</body>
</html>
